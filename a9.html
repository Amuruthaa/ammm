<html>
<head>
<title>Form Elements</title>
</head>
<body>
<form>
<lable>Text Box</lable>
<input type="text"id="tl"name="name"value=""/><br><br>

Radio Button: <br>
<input type="radio"id="rl"name=""value=""/>Male<br><br>
<input type="radio"id="rl"name=""value=""/>Female<br><br>
Check Box:<input type="checkbox" id="cl"name=""value=""/><br><br>
File:<input type="file" id="el"name="file"value=""/><br><br>

Select:<br>
<label>Sem</label>
<select name="sem"id="sem">
<option value="1">1 sem</option>
<option value="2">2 sem</option>
</select><br><br>

Text Area:<br>
<textarea id="tal"name="textarea" rows="4"cols="50">
At W3schools.com you will learn how to make a website.
</textarea><br><br>

<fieldset>
<legend>Personal Details:</legend>
<label>First name:</label>
<input type="text"id="fname"name="fname"><br><br>
<label>Last name:</label>
<input type="text"id="lname"name="lname"><br><br>
</fieldset><br><br>
Button:<input type="button"id="tl"name=""value="submit"/><br>
</form>
</body>
</html>
